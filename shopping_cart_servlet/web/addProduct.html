<!doctype html>
	<html>
	<head>
        <title>Add Product</title>
	<style>
            @media only screen and (min-width:200px)
            {
                .flex_form
                {
                    display:flex;
                    flex-direction:column;
                }
                .header
                {
                    background-color:#111111;
                    margin:-15px;
                    height:24%;
                    text-align:center;
                    font-size:30px;
                    opacity:0.9;
                }
                .title
                {
                    float:left;
                    margin-left:3%;
                    font-size:100%;
                    color:white;
                    padding:1%;
                }
                .navbar
                {
                    padding-top:4%;
                    margin-left:50%;
                }
                .navbar a
                {
                    font-size:90%;
                    text-decoration:none;
                    color:white;
                    margin-left:5%;
                }
                .navbar a:hover
                {
                    color:#111111;
                    background-color:white;
                    padding:0.7%;
                }
                .context
                {
                    margin-left:38%;
                    margin-top:7%;
                    height:30%;
                    width:23%;
                    padding:30px;
                    opacity:0.8;
                }
                .context input
                 {
                    height:40px;
                    width:98%;
                    font-family:inherit;
                    font-size:18px;
                    text-align:center;
                    background-color:white;
                }
        </style>
	</head>
	
	<body>
        <div class="header">
            <div class="title">Add Product</div>
            <div class="navbar">
                  <a href="#">Dashboard</a>
                  <a href="#">Profile</a>
            </div>
        </div>
            <div class="context">
		<form action="#" method="post">
            
            <input type="text" name="pName" placeholder="Product Name" required/><br><br>
            
            <input type="text" name="pType" placeholder="Product Type" required/><br><br>
            
            <input type='file' style="color:white; background-color: #111111; border: none; font-size:20px;" onchange="readURL(this);" /><br>
            <img id="img" src="#" alt="Selected Image" />
            
            <input type="number" name="pPrice" placeholder="Product Price" required/><br><br>
            
            <input type="text" name="pManufacturer" placeholder="Manufacturer of Product" required/><br><br> 
        
            <input type="text" name="pCountry" placeholder="Country of Manufacturer" required/><br><br> 
            
            <input type="submit" style="color:white; background-color: #111111; border: none; font-size:20px;" value="Add Product" />    
        </div>
            
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
       <script type="text/javascript">

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                     $('#img')
                         .attr('src', e.target.result)
                         .width(300)
                         .height(200);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
      </body>
</html>
