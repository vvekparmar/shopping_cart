<!doctype html>
	<html>
	<head>
        <title>Login</title>
	<style>
            @media only screen and (min-width:200px)
            {
                .flex_form
                {
                    display:flex;
                    flex-direction:column;
                }
                .header
                {
                    background-color:#111111;
                    margin:-15px;
                    height:24%;
                    text-align:center;
                    font-size:30px;
                    opacity:0.9;
                }
                .title
                {
                    float:left;
                    margin-left:3%;
                    font-size:100%;
                    color:white;
                    padding:1%;
                }
                .navbar
                {
                    padding-top:4%;
                    margin-left:50%;
                }
                .navbar a
                {
                    font-size:90%;
                    text-decoration:none;
                    color:white;
                    margin-left:5%;
                }
                .navbar a:hover
                {
                    color:#111111;
                    background-color:white;
                    padding:0.7%;
                }
                .context
                {
                    margin-left:38%;
                    margin-top:10%;
                    height:30%;
                    width:23%;
                    padding:30px;
                    opacity:0.8;
                }
                .context input
                 {
                    height:40px;
                    width:98%;
                    font-family:inherit;
                    font-size:18px;
                    text-align:center;
                    background-color:white;
                }
        </style>
	</head>
	
	<body>
        <div class="header">
            <div class="title">Login</div>
            <div class="navbar">
                  <a href="#">Add Product</a>
                  <a href="#">Signin</a>
                  <a href="#">Profile</a>
            </div>
        </div>

        <div class="context">
        <form action="#" method="post">
            <div id="fmEmail" style="color:#111111; font-size:20px; border: none;"></div>
            <input type="email" onfocus="show(1)" name="email" placeholder="Email Address" required/><br><br>     
            
            <div id="fmPassword" style="color:#111111; font-size:20px; border: none;"></div>
            <input type="password" onfocus="show(2)" name="password" placeholder="Password" required/><br><br>
                
            <input type="submit" style="color:white; background-color: #111111; border: none; font-size:20px;" onfocus="show(3)" value="Login" />    
        </form>
        </div>
        
        <script type="text/javascript">
            function show(c)
            {
                switch(c)
                {
                    case 1:
                        document.getElementById("fmPassword").innerHTML = "";
                        document.getElementById("fmEmail").innerHTML = "Enter Email";
                    break;
                    case 2:
                        document.getElementById("fmEmail").innerHTML = "";
                        document.getElementById("fmPassword").innerHTML = "Enter Password";
                    break;
                    case 3:
                        document.getElementById("fmPassword").innerHTML = "";
                    break;
                }
            }
        </script>
	</body>
</html>
